apiVersion: batch/v1
kind: Job
metadata:
  name: traces-red
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: traces-red
    spec:
      containers:
        - name: traces-red
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.119.0
          command: ["./telemetrygen"]
          args:
            - "--otlp-endpoint=filterprocessor-collector:4318"
            - "--otlp-http"
            - "--otlp-insecure=true"
            - "--traces=5"
            - "--otlp-attributes=traces-colour=\"red\""
            - "--otlp-header=traces-envtype=\"devenv\""
            - "--telemetry-attributes=traces-env=\"dev\""
            - "--service=red"
            - "traces"
      restartPolicy: Never

